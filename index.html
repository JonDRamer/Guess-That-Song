<!DOCTYPE HTML>
<html>
	<head>
		<title>Guess that song</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="style.css">

		<!-- JQUERY  -->
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

		<!-- MY JS LINK  -->
		<script type="text/javascript" src="songs.js"></script>

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1>Guess That Song!</h1>
				<p>Hit Play, guess the artist name, album name, or song name<br />
				and track your progress!</p>
			</header>

			<form id="signup-form">
				<!-- AUDIO TAG -->
				<audio id="audio_preview" src="http://a1186.phobos.apple.com/us/r30/Music3/v4/2e/fe/e2/2efee2d7-0247-ef1d-44ea-d468319308db/mzaf_257329246358133553.plus.aac.p.m4a"></audio>

				<!-- Play Button -->
				<input type="submit" value="Play a song" id="button" class="play"/>

				<!-- Guess Input Field -->
				<input type="text" name="check-guess" id="guess" placeholder="Submit a guess" />

				<!-- Guess Button -->
				<input type="submit" value="Guess" id="check-guess"/>
			</form>
			<table class="">
					<thead>
							<tr>
									<th>Correct Guesses</th>
									<th>Incorrect Guesses</th>
							</tr>
					</thead>
					<tbody>
							<tr>
									<td>
											<div class="score1">0</div>
									</td>
									<td>
											<div class="score2">0</div>
									</td>
							</tr>
					</tbody>
			</table>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://github.com/JRamer87" class="icon fa-github"><span class="label">GitHub</span></a></li>
				</ul>
			</footer>
			
			<script src="assets/js/main.js"></script>

	</body>
</html>
